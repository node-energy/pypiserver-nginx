# adopted from https://pawamoy.github.io/2018/02/01/docker-compose-django-postgres-nginx.html

# PyPI
upstream pypiserver {
    server pypiserver:8080;
}

server {

    listen 80;
    server_name pypi.node.energy;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }


    location / {
        return 301 https://$host$request_uri;
    }

}

server {
    listen 443 ssl;
    server_name pypi.node.energy;
    server_tokens off;
    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/pypi.node.energy/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pypi.node.energy/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass          http://pypiserver;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        auth_basic          "Protected";
        auth_basic_user_file /etc/nginx/auth/.htpasswd;
    }
}


